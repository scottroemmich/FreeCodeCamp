<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" 
            alt="Picture of Rubik's Cube" />
        <p>Left-handed Rubik's Cube</p>
        <p>$29.09</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name</label>
            <input id="card-name" 
                name="card-name" 
                type="text" 
                required 
                aria-required="true" /><br/>
            <label for="card-number">Card Number</label>
            <input id="card-number" 
                name="card-number" 
                type="text" 
                required 
                aria-required="true"/><br/>
            <label for="card-exp">Expiry Date</label>
            <input id="card-exp" 
                name="card-exp" 
                type="text" 
                required 
                placeholder="MM/YY"
                aria-required="true"/><br/>
            <label for="card-cvv">CVV</label>
            <input id="card-cvv" 
                name="card-cvv" 
                type="text" 
                required 
                aria-required="true"/><br/>
            <button type="Submit">Place Order</button>
        </form>
    </section>
</body>

</html>
